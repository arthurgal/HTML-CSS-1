<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <title>Contato</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="meuStyle.css">

    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img id="logo" src="principal.png"></h1>
                <nav>
                    <ul>
                        <li><a href="">Inicio</a></li>
                        <li><a href="produtosSite.html">Produtos</a></li>
                        <li><a href="">Contatos</a></li>
                    </ul>
                </nav>
            </div> 
        </header>
        <main>
            <form>
                <label for="info-nome">Nome Completo:</label>
                <input class="input-padrao" type="text" id="info-nome">

                <label for="info-numero">Numero:</label>
                <input class="input-padrao" type="text" id="info-numero">
                
                <label for="info-email">E-mail:</label>
                <input class="input-padrao" type="text" id="info-email">

                <p>Sua Mensagem:</p>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>
            </form>
        </main>
        <footer>
            <img id="logo-roda" src="principal.png">
            <p>Direitos reservados a Arthur Galdino</p>
            
        </footer>
    </body>
</html>
